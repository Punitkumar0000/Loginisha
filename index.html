<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="assets/Logo.png" alt="">
    </div>
    <h1>Namaskaram</h1>
    <p class="subtitle">We'll check if you have an account, and help create one if you <br>don't.</p>
    <div class="form-group">
        <div class="country-code">
            <img src="assets/Indian Flag.png" alt="country-flag">+91</div>
        <input type="tel" id="phone" name="phone" placeholder="Mobile number">
    </div>
    <button class="continue-btn">Continue</button>
    <div class="divider">
        <span class="line"></span>
        <span class="or-text">or</span>
        <span class="line"></span>
    </div>
    
    <button class="google-btn">
        <img src="assets/google.png" alt="Google-login" style="float: left; margin-right: 5px;">Continue with Google
      </button>
      <div class="dropdown">
        <span>Continue another way</span>
        <img src="assets/down-arrow.png" alt="Down arrow" class="down-arrow">
      </div>
      
      <div class="btn-container">
        <button class="google-btn">
          <img src="assets/facebook.png" alt="Google-login" style="float: left; margin-right: 5px;">Continue with Facebook
        </button>
        <button class="google-btn">
          <img src="assets/mail.png" alt="Google-login" style="float: left; margin-right: 5px;">Continue with Mail
        </button>
        <button class="google-btn">
          <img src="assets/apple.png" alt="Google-login" style="float: left; margin-right: 5px;">Continue with Apple
        </button>
      </div>
         <p class="terms">By clicking on Continue, you accept our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>




         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="script.js"></script>
</div>
</body>
</html>
